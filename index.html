<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Vampire Survivors-like</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="game"></canvas>

  <!-- HUD -->
  <div id="hud">
    <div class="row">
      <span id="hpLabel">HP: 10 / 10</span>
      <span id="levelLabel">Level: 1</span>
      <span id="xpLabel">XP: 0 / 35</span>
    </div>
    <div class="row">
      <span id="attackSpeedLabel">ATK SPD: 1.00x</span>
      <span id="moveSpeedLabel">MOVE SPD: 100</span>
      <span id="projectileLabel">Proj: 1</span>
    </div>
  </div>

  <!-- Level Up Panel -->
  <div id="levelUpPanel" class="hidden">
    <h2>Level Up!</h2>
    <p>Choose an upgrade:</p>
    <div id="upgradeOptions"></div>
  </div>

  <!-- Mobile Joystick -->
  <div id="joystick" class="hidden">
    <div id="stick"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
